<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstagDiário - Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="/static/app.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    
    <div class="p-8">
        <button onclick="window.location.href='index.html'" class="flex items-center space-x-2 px-6 py-3 bg-transparent border-2 border-gray-400 text-gray-100 rounded-xl hover:bg-gray-800 hover:border-gray-600 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span>Voltar ao Menu</span>
    </button>
    </div>
    
    
    <section class="bg-gray-800 p-10 rounded-2xl shadow-lg mb-14 max-w-2xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-100 mb-6">Criar Nova Tarefa</h2>
        <form id="ticketForm" class="space-y-8">

            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Título da Tarefa</label>
                <input type="text" id="title" class="w-full p-5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 shadow-sm" placeholder="Digite o título da tarefa" required>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Descrição</label>
                <textarea id="description" class="w-full p-5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 shadow-sm" rows="4" placeholder="Descreva a tarefa" required></textarea>
            </div>

            <div>
                <label for="priority" class="block text-sm font-medium text-gray-300 mb-2">Prioridade</label>
                <select id="priority" class="w-full p-5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 shadow-sm">
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

            <div>
                <label for="dueDate" class="block text-sm font-medium text-gray-300 mb-2">Data de Prazo</label>
                <input type="date" id="dueDate" class="w-full p-5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 shadow-sm" required>
            </div>

            <button type="submit" class="w-full bg-purple-700 text-white py-5 rounded-xl font-semibold hover:bg-purple-800 transition-all duration-300 shadow-md">Criar Tarefa</button>
        </form>
    </section>

    <section class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-100 mb-6">Lista de Tarefas</h2>
        <table class="min-w-full table-auto border-collapse border border-gray-700 rounded-xl">
            <thead class="bg-gray-700 text-gray-300 rounded-md">
                <tr>
                    <th class="p-4 text-left font-medium">Título</th>
                    <th class="p-4 text-left font-medium">Descrição</th>
                    <th class="p-4 text-center font-medium">Prioridade</th>
                    <th class="p-4 text-center font-medium">Data de Prazo</th>
                    <th class="p-4 text-center font-medium">Status</th>
                    <th class="p-4 text-center font-medium"></th>
                </tr>
            </thead>            
            <tbody id="ticketTableBody" class="divide-y divide-gray-700"></tbody>
        </table>
    </section>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-6 border-none">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0 text-center md:text-left">
                    <h3 class="text-xl font-semibold text-white">EstagDiário</h3>
                    <p class="text-sm">Organize-se com facilidade.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-400 hover:text-white transition duration-300">Home</a>
                    <a href="calendario.html" class="text-gray-400 hover:text-white transition duration-300">Calendário</a>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">© 2025 Desenvolvido por Milena Ramalho. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
